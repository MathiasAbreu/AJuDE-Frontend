<!DOCTYPE html>
<html>

<head>
    <meta charset=utf8>
    <title>AJuDe: Ranking</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/main.css"/>
      <link rel="stylesheet" type="text/css" href="./css/campanhasRanking.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="main-header">
        <div class="container">

            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li>
                        <button class="header_bt" id="rankingBt">Ranking de campanhas</button>
                    </li>
                </ul>
            </nav>

            <a href="./index.html" class="logo">
                <img class="home" src="./img/logomain.png" width="90" height="90">
            </a>

            <nav class="main-nav">
                <ul class="main-nav-list" id="userEntries">
                </ul>
            </nav>

        </div>
    </header>

    <div id="rankBySelectorContainer">
        <h3>MOSTRAR CAMPANHAS POR:</h3>
        <ul class="rankBySelector">
            <li>
                <input type="image" class="rankBySelectorOptions" id="rankByLikeNumb" src="./img/like.png"
                    title="Maior numero de likes.">
            </li>

            <li>
                <input type="image" class="rankBySelectorOptions" id="rankByDataNumb" src="./img/calendario.png"
                    title="Proximidade da data de término.">
            </li>

            <li>
                <input type="image" class="rankBySelectorOptions" id="rankByMetaNumb" src="./img/linha-de-chegada.png"
                    title ="Mais longr de atingir a meta de arrecadação.">
            </li>

        </ul>
    </div>

    <main class="ranking-container"></main>

    <div id="signInMod">
        <div class="modContent">
            <form name="signIn" class="pure-form" onsubmit="return false">
                <h1>Login</h1>

                <fieldset class="pure-group">
                    <input type="email" id="emailInpSignin" name="email" placeholder="Email">
                    <input type="password" id="passwdInpSignin" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SingIn" class="pure-button" id="signInBt">
            </form>
        </div>
    </div>

    <div id="signUpMod">
        <div class="modContent">
            <form name="signUp" class="pure-form" onsubmit="return false">
                <h1>Cadastro</h1>

                <fieldset class="pure-group">
                    <input type="text" name="firstName" id="firstNameInp" placeholder="Primeiro Nome">
                    <input type="text" name="lastName" id="lastNameInp" placeholder="Ultimo Nome">
                    <br>
                    <input type="email" id="emailInpSignup" name="email" placeholder="Email">
                    <input type="number" id="cartaoInpSignup" name="cartao" placeholder="Numero do cartao de credito">
                    <input type="password" id="passwdInpSignUp" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SignUp" class="pure-button" id="signUpBt">
            </form>
        </div>
    </div>


    <footer class="footer">
        <div>
            <h6>Copyright © 2019 AJuDE, developed by Klaywert D. and Mathias A. at Federal University of Campina Grande. All rights reserved.</h6>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script type="module" src="js/login.js"></script>
</body>


</html>
