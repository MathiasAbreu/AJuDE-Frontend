<!DOCTYPE html>
<head>

  <meta charset="UTF-8" />
  <title>AJuDe: welcome!</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
  <header class="main_header">
        <div class="container">

            <nav class="main_nav">
                <ul class="main_nav_list">
                    <li>
                        <a href="campanhas_ranking.html">
                            <button class="header_bt" id="rankingBt">Ranking de campanhas</button>
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="./index.html" class="logo">
                <img class="home" src="img/logomain.png" width="90" height="90">
            </a>

            <nav class="main_nav">
                <ul class="main_nav_list" id="userEntries">
                </ul>
            </nav>

        </div>
    </header>

    <main class="main_content">
        <div class="content">
            <br>
            <h1>Bem vindo ao AJuDE!</h1>
            <br>
            <h2> Navegue pelas nossas campanhas...</h2>
            <br>
            <form class="pure-form" id="campanhaForm" onsubmit="return false">
                <input type="text" id="campanhaSearchBar" autocomplete="off" class="pure-input-rounded"
                    placeholder="Pesquisar campanhas pelo nome">
            </form>
        </div>
    </main>

    <main class="campanhas_container"></main>

    <div id="signInMod">
        <div class="modContent">
            <form name="signIn" class="pure-form" onsubmit="return false">
                <h1>Login</h1>

                <fieldset class="pure-group">
                    <input type="email" id="emailInpSignin" name="email" placeholder="E-mail">
                    <input type="password" id="passwdInpSignin" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SingIn" class="pure-button" id="signInBt">
            </form>
        </div>
    </div>

    <div id="signUpMod">
        <div class="modContent">
            <form name="signUp" class="pure-form" onsubmit="return false">
                <h1>Cadastro</h1>

                <fieldset class="pure-group">
                    <input type="text" name="firstName" id="firstNameInp" placeholder="Primeiro Nome">
                    <input type="text" name="lastName" id="lastNameInp" placeholder="Ultimo Nome">
                    <br>
                    <input type="email" id="emailInpSignup" name="email" placeholder="Email">
                    <input type="number" id="emailInpSignup" name="cartao" placeholder="Numero do cartao de credito">
                    <input type="password" id="passwdInpSignUp" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SignUp" class="pure-button" id="signUpBt">
            </form>
        </div>
    </div>


    <div id="campanhaMod">
        <div class="modContentCamp">
            <div id="dadosCamp">
                <h2 id="nomeCamp"></h2>
                <div id="likeInfo"></div>
            </div>
            <div id="perfilComentarioDiv"></div>
            <div id="comentariosContainer"></div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <h6>Copyright Â© 2019 AJuDE, developed by Klaywert D. and Mathias A. at Federal University of Campina Grande. All rights reserved.</h6>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
